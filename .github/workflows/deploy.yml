name: Python application

on:
  push:
    branches: [ main, fix_deploy ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.9.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install six Pillow numpy wxpython pyinstaller
    - name: Create bundle
      run: |
        cd %GITHUB_WORKSPACE%
        pyinstaller gui.py  --noconsole --collect-all wx --name CECAT --add-data "Data\;Data" --exclude-module tk --exclude-module tcl --exclude-module tcl8 --onefile 
      shell: cmd
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: CECAT
        path: ${{ github.workspace }}\dist\CECAT.exe
        retention-days: 90
