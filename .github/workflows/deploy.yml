# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10.0"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    - name: Create bundle
      run: |
        cd %GITHUB_WORKSPACE%
        pyinstaller gui.py --noconsole
        rmdir"%GITHUB_WORKSPACE%\dist\gui\wx"
        xcopy "%RUNNER_TOOL_CACHE%\Python\3.10.0\x64\Lib\sit-packages\wx" "%GITHUB_WORKSPACE%\dist\gui" /E /H
        xcopy "%GITHUB_WORKSPACE%\Data" "%GITHUB_WORKSPACE%\dist\gui" /E /H
        rename "%GITHUB_WORKSPACE%\dist\gui\gui.exe" "%GITHUB_WORKSPACE%\dist\gui\English CAT"
      shell: cmd
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: CECAT
        path: ${{ github.workspace }}\dist\gui
        retention-days: 90
